name: Daily Security Scan (Trivy)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  packages: read

jobs:
  daily-scan:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: ghcr.io/yedajiang44/gatewaybranch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan latest image
        run: |
          IMAGE=${IMAGE_REPO}:latest
          docker run --rm -v $(pwd):/output aquasec/trivy:latest image --format json -o trivy-latest.json $IMAGE || true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-latest
          path: trivy-latest.json